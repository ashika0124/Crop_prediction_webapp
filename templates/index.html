<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Recommendation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 to-green-300 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-green-700">ðŸŒ± Crop Recommendation System</h2>

    <form action="/predict" method="post" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium text-gray-700">Nitrogen (N)</label>
        <input type="number" name="Nitrogen" step="any" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700">Phosphorus (P)</label>
        <input type="number" name="Phosphorus" step="any" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700">Potassium (K)</label>
        <input type="number" name="Potassium" step="any" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700">pH</label>
        <input type="number" name="pH" step="any" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700">Humidity (%)</label>
        <input type="number" name="Humidity" step="any" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700">Salinity</label>
        <input type="number" name="Salinity" step="any" required class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 rounded-xl hover:bg-green-600 transition">
        ðŸŒ¾ Predict Crop
      </button>
    </form>

    {% if prediction_text %}
    <div class="mt-6 text-center bg-green-100 text-green-800 p-4 rounded-xl shadow-inner">
      <strong>{{ prediction_text }}</strong>
    </div>
    {% endif %}
  </div>
</body>
</html>
